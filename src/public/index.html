<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon.ico" />
    <title>Drawpi</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        color: white;
        overscroll-behavior: none;
      }
      #container {
        box-sizing: border-box;
        background-color: rgb(27, 27, 27);
        height: 100%;
        width: 100%;
        display: grid;
        grid-row-gap: 0.5em;
        grid-template-rows: 2fr 18fr;
        padding: 1em;
      }
      #canvas-container {
        display: grid;
        width: 100%;
        height: 100%;
      }
      #canvas {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
      }
      #canvas:hover {
        cursor: crosshair;
      }
      #colors-controls-container {
        display: grid;
        grid-gap: 0.5em;
        justify-content: center;
        grid-template-rows: 1fr 1fr;
      }
      #buttons-container {
        display: grid;
        grid-gap: 0.5em;
        justify-content: center;
        grid-template-columns: 1fr 1fr 1fr;
      }
      #eraser {
        position: absolute;
        z-index: 9;
        height: 5px;
        width: 5px;
        padding: 5px;
        border-radius: 50%;
        border: 1px solid black;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="colors-controls-container">
        <div id="colors-container">
          Pencil color:
          <input
            type="color"
            onchange="setCanvasOrPencilColor(event,'pencil')"
            id="pencil-color-picker"
          />
          Canvas background color:
          <input
            type="color"
            onchange="setCanvasOrPencilColor(event,'canvas')"
            id="canvas-color-picker"
          />
        </div>
        <div id="buttons-container">
          <button onclick="clearCanvas()">Clear Canvas</button>
          <button onclick="activateEraser()">Eraser</button>
          <button onclick="download()">Download</button>
        </div>
      </div>
      <div id="canvas-container">
        <div id="eraser" draggable="true"></div>
        <canvas id="canvas" onmouseover="moveEraser()"> </canvas>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
